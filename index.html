<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hitster Bingo</title>
  <style>
    /*
    HITSTER BINGO - Dark Mode & IBM Palette edition
    */
    
    :root {
      /* Theme Colors matching Music Bingo */
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-main: #ffffff;
      --text-muted: #b3b3b3;
      --spotify-green: #1db954;
      --accent-blue: #2e77d0;
      --accent-red: #e74c3c;

      /* IBM Color Blind Safe Palette */
      --c-blue:   #648FFF;
      --c-purple: #785EF0;
      --c-pink:   #DC267F;
      --c-orange: #FE6100;
      --c-gold:   #FFB000;

      --cell-size: min(18vw, 70px);
      --gap: 6px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      min-height: 100vh;
      padding: 10px;
      touch-action: manipulation;
    }
    
    /* Header & Controls */
    .header {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: var(--text-main);
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      min-height: 44px;
      transition: transform 0.1s;
      color: white;
    }
    
    button:active { transform: scale(0.95); }

    #resetBtn { background-color: #444; }
    #fullscreenBtn { background-color: var(--accent-blue); }
    #drawToggleBtn { background-color: var(--spotify-green); }
    
    /* Bingo Badge */
    .bingo-badge {
      display: none;
      background: var(--c-gold);
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 900;
      text-transform: uppercase;
      animation: pulse 1s infinite;
      margin-top: 10px;
      width: 100%;
    }
    
    .bingo-badge.active { display: block; }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* The Grid */
    .grid-container {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--gap);
      max-width: 450px;
      margin: 0 auto;
    }
    
.cell {
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px; 
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      user-select: none;
      
      /* De toevoeging: een witte rand voor beter kleurcontrast */
      border: 3px solid white; 
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.2); /* Geeft een beetje diepte */
      
      transition: transform 0.1s;
    }
    
    .cell:active { transform: scale(0.9); }
    
    .cell.marked::after {
      content: '‚úï';
    }
    
    /* Answer Field */
    .answer-section {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    
    .answer-section h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--text-muted);
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #121212;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--spotify-green);
    }
    
    /* Drawing Section */
    .draw-section {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      margin-bottom: 40px;
    }
    
    .draw-section.active { display: block; }
    
    .draw-section h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--text-muted);
    }
    
    .canvas-container {
      background: white; /* Canvas remains white for drawing contrast */
      border-radius: 8px;
      overflow: hidden;
      touch-action: none;
      margin-bottom: 10px;
    }
    
    canvas {
      display: block;
      width: 100%;
      cursor: crosshair;
    }
    
    #clearCanvasBtn {
      background-color: var(--accent-red);
      width: 100%;
    }
    
    /* Fullscreen Overlay */
    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      padding: 20px;
      align-items: center;
      justify-content: center;
    }
    
    .fullscreen-overlay.active { display: flex; }
    
    .fullscreen-content {
      color: white;
      font-size: clamp(2rem, 5vw, 4rem); /* Responsive font size */
      font-weight: bold;
      text-align: center;
      line-height: 1.4;
      max-width: 95vw;
    }
    
    .close-fullscreen {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 40px;
      background: none;
      color: var(--text-muted);
      border: none;
      padding: 10px;
    }
    
    /* Confetti */
    .confetti {
      position: fixed;
      width: 12px; height: 12px;
      top: -20px; z-index: 999;
      animation: confetti-fall 3s linear forwards;
    }
    
    @keyframes confetti-fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéµ Hitster Bingo</h1>
    <div class="controls">
      <button id="resetBtn">üîÑ Reset</button>
      <button id="fullscreenBtn">üîç Groot</button>
      <button id="drawToggleBtn">‚úèÔ∏è Tekenen</button>
    </div>
    <div class="bingo-badge" id="bingoBadge">üéâ BINGO! üéâ</div>
  </div>
  
  <div class="grid-container">
    <div class="grid" id="grid"></div>
  </div>
  
  <div class="answer-section">
    <h2>Jouw Antwoord:</h2>
    <textarea id="answerField" placeholder="Typ hier de artiest / titel..."></textarea>
  </div>
  
  <div class="draw-section" id="drawSection">
    <h2>Tekenbord:</h2>
    <div class="canvas-container">
      <canvas id="drawCanvas" width="400" height="300"></canvas>
    </div>
    <button id="clearCanvasBtn">üóëÔ∏è Tekening Wissen</button>
  </div>
  
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <button class="close-fullscreen" id="closeFullscreenBtn">‚úï</button>
    <div class="fullscreen-content" id="fullscreenContent"></div>
  </div>

  <script>
    (() => {
      'use strict';
      
      // Configuration - IBM Color Blind Safe Palette matching the other app
      const COLORS = [
        '#648FFF', // Blue
        '#785EF0', // Purple
        '#DC267F', // Pink
        '#FE6100', // Orange
        '#FFB000'  // Gold
      ];
      
      const GRID_SIZE = 5;
      const MAX_SAME_COLOR_PER_ROW = 2;
      const BINGO_LINES = ['rows', 'cols', 'diagonals']; 
      const STORAGE_PREFIX = 'hb_dark:'; // Changed prefix to avoid conflicts
      const DEBOUNCE_MS = 200;
      
      // State
      let gridColors = [];
      let marks = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
      let answerText = '';
      let canvasDataURL = null;
      let hasBingo = false;
      
      // Canvas state
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      
      // DOM elements
      const gridEl = document.getElementById('grid');
      const answerField = document.getElementById('answerField');
      const drawSection = document.getElementById('drawSection');
      const drawCanvas = document.getElementById('drawCanvas');
      const ctx = drawCanvas.getContext('2d');
      const bingoBadge = document.getElementById('bingoBadge');
      const fullscreenOverlay = document.getElementById('fullscreenOverlay');
      const fullscreenContent = document.getElementById('fullscreenContent');
      
      // Init Canvas style
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000000';
      
      // --- LOGIC: Grid Generation ---
      function generateValidGrid() {
        const colorPool = [];
        COLORS.forEach(c => {
          for (let i = 0; i < GRID_SIZE; i++) colorPool.push(c);
        });
        
        const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(null));
        
        function isValidPlacement(row, col, color) {
          // Row constraint
          let rowCount = 0;
          for (let c = 0; c < GRID_SIZE; c++) if (grid[row][c] === color) rowCount++;
          if (rowCount >= MAX_SAME_COLOR_PER_ROW) return false;
          
          // Column constraint
          let colCount = 0;
          for (let r = 0; r < GRID_SIZE; r++) if (grid[r][col] === color) colCount++;
          if (colCount >= MAX_SAME_COLOR_PER_ROW) return false;
          
          // Diagonals constraint
          if (row === col) {
            let diagCount = 0;
            for (let i = 0; i < GRID_SIZE; i++) if (grid[i][i] === color) diagCount++;
            if (diagCount >= MAX_SAME_COLOR_PER_ROW) return false;
          }
          if (row + col === GRID_SIZE - 1) {
            let antiDiagCount = 0;
            for (let i = 0; i < GRID_SIZE; i++) if (grid[i][GRID_SIZE - 1 - i] === color) antiDiagCount++;
            if (antiDiagCount >= MAX_SAME_COLOR_PER_ROW) return false;
          }
          
          return true;
        }
        
        function backtrack(position, remaining) {
          if (position === GRID_SIZE * GRID_SIZE) return remaining.length === 0;
          
          const row = Math.floor(position / GRID_SIZE);
          const col = position % GRID_SIZE;
          const shuffled = [...remaining].sort(() => Math.random() - 0.5);
          
          for (let i = 0; i < shuffled.length; i++) {
            const color = shuffled[i];
            if (!isValidPlacement(row, col, color)) continue;
            
            grid[row][col] = color;
            const newRemaining = [...remaining];
            newRemaining.splice(newRemaining.indexOf(color), 1);
            
            if (backtrack(position + 1, newRemaining)) return true;
            grid[row][col] = null;
          }
          return false;
        }
        
        let attempts = 0;
        while (attempts < 100) {
          grid.forEach(row => row.fill(null));
          if (backtrack(0, colorPool)) return grid;
          attempts++;
        }
        return grid; 
      }
      
      // --- LOGIC: Bingo Check ---
      function checkBingo() {
        // Rows
        for (let r = 0; r < GRID_SIZE; r++) {
          if (marks[r].every(m => m)) return true;
        }
        // Cols
        for (let c = 0; c < GRID_SIZE; c++) {
          if (marks.every(row => row[c])) return true;
        }
        // Diagonals
        let mainDiag = true, antiDiag = true;
        for (let i = 0; i < GRID_SIZE; i++) {
          if (!marks[i][i]) mainDiag = false;
          if (!marks[i][GRID_SIZE - 1 - i]) antiDiag = false;
        }
        return mainDiag || antiDiag;
      }
      
      // --- VISUALS: Confetti ---
      function showConfetti() {
        for (let i = 0; i < 60; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = COLORS[Math.floor(Math.random() * COLORS.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
          }, i * 20);
        }
      }
      
      // --- UI: Render ---
      function renderGrid() {
        gridEl.innerHTML = '';
        for (let r = 0; r < GRID_SIZE; r++) {
          for (let c = 0; c < GRID_SIZE; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.backgroundColor = gridColors[r][c];
            
            if (marks[r][c]) cell.classList.add('marked');
            
            cell.addEventListener('click', () => {
              marks[r][c] = !marks[r][c];
              renderGrid();
              const isNowBingo = checkBingo();
              
              if (isNowBingo && !hasBingo) {
                showConfetti();
                bingoBadge.classList.add('active');
              } else if (!isNowBingo) {
                bingoBadge.classList.remove('active');
              }
              hasBingo = isNowBingo;
              saveState();
            });
            gridEl.appendChild(cell);
          }
        }
      }
      
      // --- STORAGE ---
      let saveTimeout;
      function saveState() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
          try {
            localStorage.setItem(STORAGE_PREFIX + 'grid', JSON.stringify(gridColors));
            localStorage.setItem(STORAGE_PREFIX + 'marks', JSON.stringify(marks));
            localStorage.setItem(STORAGE_PREFIX + 'answer', answerText);
            if (canvasDataURL) localStorage.setItem(STORAGE_PREFIX + 'draw', canvasDataURL);
          } catch(e) {}
        }, DEBOUNCE_MS);
      }
      
      function loadState() {
        try {
          const savedGrid = localStorage.getItem(STORAGE_PREFIX + 'grid');
          const savedMarks = localStorage.getItem(STORAGE_PREFIX + 'marks');
          const savedAnswer = localStorage.getItem(STORAGE_PREFIX + 'answer');
          const savedDraw = localStorage.getItem(STORAGE_PREFIX + 'draw');
          
          if (savedGrid) {
            gridColors = JSON.parse(savedGrid);
            marks = JSON.parse(savedMarks);
            answerText = savedAnswer || '';
            canvasDataURL = savedDraw || null;
            hasBingo = checkBingo();
            if(hasBingo) bingoBadge.classList.add('active');
          } else {
            gridColors = generateValidGrid();
          }
        } catch (e) {
          gridColors = generateValidGrid();
        }
      }
      
      function reset() {
        if (!confirm('Start new game? This clears current progress.')) return;
        gridColors = generateValidGrid();
        marks = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(false));
        answerText = '';
        canvasDataURL = null;
        hasBingo = false;
        
        answerField.value = '';
        ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        bingoBadge.classList.remove('active');
        localStorage.removeItem(STORAGE_PREFIX + 'draw'); // Clear specific draw key
        renderGrid();
        saveState();
      }
      
      // --- DRAWING LOGIC ---
      function getPos(e) {
        const rect = drawCanvas.getBoundingClientRect();
        const scaleX = drawCanvas.width / rect.width;
        const scaleY = drawCanvas.height / rect.height;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
          x: (clientX - rect.left) * scaleX,
          y: (clientY - rect.top) * scaleY
        };
      }

      function startDrawing(e) {
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x; lastY = pos.y;
      }
      
      function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        lastX = pos.x; lastY = pos.y;
      }
      
      function stopDrawing() {
        if (isDrawing) {
          isDrawing = false;
          canvasDataURL = drawCanvas.toDataURL();
          saveState();
        }
      }
      
      // Listeners
      drawCanvas.addEventListener('mousedown', startDrawing);
      drawCanvas.addEventListener('mousemove', draw);
      drawCanvas.addEventListener('mouseup', stopDrawing);
      drawCanvas.addEventListener('mouseout', stopDrawing);
      drawCanvas.addEventListener('touchstart', startDrawing);
      drawCanvas.addEventListener('touchmove', draw);
      drawCanvas.addEventListener('touchend', stopDrawing);
      
      document.getElementById('clearCanvasBtn').addEventListener('click', () => {
        ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
        canvasDataURL = null;
        localStorage.removeItem(STORAGE_PREFIX + 'draw');
        saveState();
      });
      
      document.getElementById('resetBtn').addEventListener('click', reset);
      document.getElementById('fullscreenBtn').addEventListener('click', () => {
        fullscreenContent.innerText = answerText || '(Leeg)';
        fullscreenOverlay.classList.add('active');
      });
      document.getElementById('closeFullscreenBtn').addEventListener('click', () => {
        fullscreenOverlay.classList.remove('active');
      });
      document.getElementById('drawToggleBtn').addEventListener('click', () => {
        drawSection.classList.toggle('active');
      });
      answerField.addEventListener('input', () => {
        answerText = answerField.value;
        saveState();
      });

      // Init
      loadState();
      renderGrid();
      answerField.value = answerText;
      if (canvasDataURL) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = canvasDataURL;
      }
    })();
  </script>
</body>
</html>
